{% extends 'index.html' %}

{% block title %}Resume - My Portfolio{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">My Resume</h1>
        <div class="row">
            {% for item in resume %}
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.description | safe }}</p>
                            <a href="{{ item.file.url }}" download class="btn btn-primary">Download Resume</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
